<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Opening Page</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/GvaClient.css" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <div id="connecting">
            <h4>Connecting...</h4>
        </div>
        <div id="Signin">

            <form id="signinForm" role="form">
                <input type="hidden" id="XID" name="XID" value="" />
                <h3 class="form-signin-heading">Please sign in</h3>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="un" class="form-control" placeholder="Username" required autofocus />
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="pw" class="form-control" placeholder="Password" required />
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
            </form>

        </div>

    </div> <!-- /container -->

    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/jquery-ui-1.11.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/CookieJar.js"></script>
    <script src="Scripts/index_view_controller.js"></script>
</body>
</html>
