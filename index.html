    <body>
        <div class="container">

            <div id="connecting">
                <h4>Connecting...</h4>
            </div>
            <div id="Signin">

                <form id="signinForm" role="form">
                    <input type="hidden" id="XID" name="XID" />
                    <h3 class="form-signin-heading">Please sign in</h3>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="un" class="form-control" placeholder="Username" required autofocus />
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="pw" class="form-control" placeholder="Password" required />
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
                </form>

            </div>
            <div id="TXCenter">
                
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <span class="navbar-brand">Transaction Center</span>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Transactions<span class="sr-only">(current)</span></a></li>
                                <li><a href="#">Reports</a></li>
                                <li><a href="#">Users</a></li>
                                <li><a href="#">Preferences</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                <div>
                    <form id="TX">
                        <input type="text" class="form-control" id="ActTel" placeholder="Account or Telephone Number" />
                        <button type="button" id="lookupAct" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-credit-card"></i> Account</button>
                        <button type="button" id="lookupTel" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-earphone"></i> Telephone</button>
                    </form>
                </div>
